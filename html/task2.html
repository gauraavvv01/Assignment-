<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
    
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height : 100vh;
        margin: 0;
    }
    div {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <div>
        <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    </div>
    
</body>
</html>
