<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .container {
            width: 300px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        input, select, button {
            width: 180px;
            padding: 5px;
        }
        button {
            width: 100px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="#" method="post">
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" value="Vincent Maverick Durano">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="Vinz">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password">
            </div>

            <div class="form-group">
                <label for="repassword">Re Password:</label>
                <input type="password" id="repassword" name="repassword" value="password">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="Cebu, Philippines">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="22">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" id="saveButton">Save</button>
            </div>

        </form>
    </div>

</body>
</html>
