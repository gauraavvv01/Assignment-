<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 70%;
            margin: auto;
            background-color: #d4d142;
            padding: 20px;
            border: 2px dashed #b3b3b3;
            text-align: left;
        }

        .sidebar {
            float: left;
            width: 150px;
            margin-right: 20px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: purple;
            background-color: white;
            padding: 5px;
            margin-bottom: 5px;
            border-right: 10px solid black;
        }

        .sidebar a:hover {
            background-color: #f2f2f2;
        }

        .content {
            overflow: hidden;
        }

        .content h1 {
            color: purple;
        }

        .content p {
            margin: 10px 0;
        }

        .footer {
            margin-top: 20px;
            font-style: italic;
            color: #5e5e5e;
        }

        hr {
            border: 0;
            border-top: 1px dashed #5e5e5e;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>

        <div class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p class="footer">Made 5 April 2004<br>by myself.</p>
        </div>
    </div>
</body>
</html>
