<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        
        .sidebar {
            height: 100vh;
            width: 60px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f4f4f4;
            border: solid 1px black;
            padding-top: 20px;
           
        }

        
        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            overflow: hidden;
            white-space: nowrap;
            width: 60px;
            transition: width 0.3s;
           
        }

      
        .sidebar a:hover {
            width: 160px;
        }

       
        .sidebar a span {
            display: inline-block;
            margin-left: 10px;
            white-space: nowrap;
          
        }

  
        .green { background-color: #009688; }
        .blue { background-color: #2196F3; }
        .red { background-color: #9a3e37; }
        .gray { background-color: #555; }

       
        .content {
            margin-left: 80px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#" class="green"><span></span></a>
        <a href="#" class="blue"><span></span></a>
        <a href="#" class="red"><span></span></a>
        <a href="#" class="gray"><span></span></a>
    </div>

    <div class="content">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to slide them out individually.</p>
    </div>

</body>
</html>
